<div class="weather-app container d-flex align-content-center flex-column">
  <div class="app-header mt-2">
    <h1>Weather Forecast App</h1>
  </div>

  <div class="search-bar row">
    <div class="col-8">
      <input type="text" class="form-control" placeholder="Enter city" [(ngModel)]="city">
    </div>
    <div class="col-4">
      <button class="btn btn-primary btn-block" (click)="searchWeather()">Search</button>
    </div>
  </div>

  <div class="div" *ngIf="data as cityForecast ">
    <div class="current-temperature card text-center">
      <div class="card-body">
        <h2 class="card-title">{{cityForecast.location.name}} Current Temperature</h2>
        <div class="d-flex justify-content-between align-items-center flex-column">
          <h3 class=" mt-2">{{ currentTemperature }}°C</h3>
          <div class="d-flex align-items-center">
            <p class="">{{cityForecast.current.condition.text}}</p>
            <img [src]="cityForecast.current.condition.icon" alt="Weather Icon" class="img-fluid">
          </div>
        </div>
      </div>
    </div>

    <div class="weekly-forecast">
      <h2 class="mb-4">Weekly Forecast</h2>
      <div class="day-forecast card-deck" *ngFor="let item of weeklyForecast">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{item.date | date : "fullDate"}}</h5>
            <div class="d-flex justify-content-between align-items-center">
              <p class="card-text">Temperature: {{item.day.avgtemp_c}}°C</p>
              <div class="d-flex align-items-center">
                <p class="card-desc">{{item.day.condition.text}}</p>
                <img [src]="item.day.condition.icon" alt="Weather Icon" class="img-fluid">
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
